<div class="projects-section">
    <h2>Projects</h2>
    <div class="tab-cards">
      <div class="tab-card" *ngFor="let project of projects">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ project.title }}</mat-card-title>
            <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="project.imageSrc" [alt]="project.imageAlt">
          <mat-card-content>
            <ul>
              <li *ngFor="let point of project.content">{{ point }}</li>
            </ul>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
